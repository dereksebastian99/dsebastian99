<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style type="text/css">
.mainheaddy {
	width: 1200px;
	margin-left: auto;
	margin-right: auto;
}
</style>
</head>

<body>
<header class="mainheaddy">
  <section class="form">
    <form id="form1" name="form1" method="post">
      <p>
        <label for="textfield">First Name:</label>
        <input type="text" name="textfield" id="textfield">
      </p>
      <p>
        <label for="textfield2">Last Name:</label>
        <input type="text" name="textfield2" id="textfield2">
      </p>
      <p>
        <label for="textfield3">Address:</label>
        <input type="text" name="textfield3" id="textfield3">
      </p>
      <p>&nbsp;</p>
      <p>FOOD:      </p>
      <p>
        <label>
          <input type="radio" name="Food" value="radio" id="Food_0">
          Pizza</label>
        <br>
        <label>
          <input type="radio" name="Food" value="radio" id="Food_1">
          Soup </label>
        <br>
        <label>
          <input type="radio" name="Food" value="radio" id="Food_2">
          Sandwiches</label>
      </p>
      <p>DRINKS:<br>
        <label>
          <input type="checkbox" name="Drink" value="checkbox" id="Drink_0">
          Beer</label>
        <br>
        <label>
          <input type="checkbox" name="Drink" value="checkbox" id="Drink_1">
          Soft Drink</label>
        <br>
        <label>
          <input type="checkbox" name="Drink" value="checkbox" id="Drink_2">
          Juice</label>
        <br>
        <label>
          <input type="checkbox" name="Drink" value="checkbox" id="Drink_3">
          Wine</label>
      </p>
      <p>
        <label for="select">Nationality:</label>
        <select name="select" id="select">
          <option>Canadian</option>
          <option>American</option>
          <option>Indian</option>
        </select>
      </p>
      <p><br>
      </p>
      <p>
        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" name="reset" id="reset" value="Reset">
        <br>
      </p>
    </form>
    <p>&nbsp;</p>
  </section>
</header>
</body>
</html>
